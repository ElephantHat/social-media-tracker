<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta charset='utf-8'>
-->
    <title>RPG Player Generator - EDIT</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>RPG Player Generator - EDIT</h1>

    <form action="/" method="POST">
        <input type="hidden" name="key" value="{{ character.key.urlsafe() }}"></input>
        <dl>
            <dt>Name:</dt>
            <dd><input type="text" name="name" value="{{character.name}}" required></dd>
            <dt>Race:</dt>
            <dd><input type="radio" name="race" value="Elf" {% if character.race=="Elf" %}checked{% endif %} >Elf</input></dd>
                <dd><input type="radio" name="race" value="Dwarf" {% if character.race=="Dwarf" %}checked{% endif %} >Dwarf</input></dd>
                <dd><input type="radio" name="race" value="Human" {% if character.race=="Human" %}checked{% endif %} >Human</input></dd>
                <dd><input type="radio" name="race" value="Orc" {% if character.race=="Orc" %}checked{% endif %} >Orc</input></dd>
            <dt>Class:</dt>
            <dd><select name="class">
                <option value="" >- Pick one -</option>
                <option value="Cleric"  {% if character.cclass=="Cleric" %}selected{% endif %} >Cleric</option>
                <option value="Fighter"  {% if character.cclass=="Fighter" %}selected{% endif %} >Fighter</option>
                <option value="Rogue"  {% if character.cclass=="Rogue" %}selected{% endif %} >Rogue</option>
                <option value="Wizard"  {% if character.cclass=="Wizard" %}selected{% endif %} >Wizard</option>
            </select>
            </dd>
            <dt>Age:</dt>
            <dd><input type="number" name="age" min="0" value="{{ character.age }}"></input></dd>
             <dt>NPC?</dt>
                <dd>
                    <input type="checkbox" name="npc" value="yes" {% if character.npc=="yes" %}checked{% endif %} >Yes</input>
                </dd>
        </dl>
        <input type="submit">
    </form>

</body>

</html>
